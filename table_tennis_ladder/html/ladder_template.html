<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="slashicon.png" type="image/png" sizes="16x16">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>IW Ladder</title>
</head>

<body>

    <div class="container">
        <div class="col-lg">
            <h2 style="text-align: center;">Infinity Works Ladder</h2>
            <h2 style="text-align: center;">@self.group</h2>

            <div class="table-responsive table-sm table-hover table-striped table-dark">
                <table class="table">

                    <thead>
                        <tr style="text-align: center">
                            <th>Player</th>
                            <th>Rank</th>
                        </tr>
                    </thead>

                    #for @player in @self.html_players:
                    <tr>
                        <td style="text-align: center">@player.name</td>
                        <td style="text-align: center">@player.rank</td>
                    </tr>
                    #end
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
