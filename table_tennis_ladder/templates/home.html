{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}A-Team Table Tennis Manager{% endblock %}</h1>
{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	<li data-target="#myCarousel" data-slide-to="1"></li>
	<li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
	<div class="item active">
	<img src="/static/bunnies.jpeg" alt="Guinea pigs orbunnies">
	</div>

	<div class="item">
	<img src="/static/susan_tt.jpg" alt="Susan Sarandon enjoying a game of table tennis">
	</div>

	<div class="item">
	<img src="/static/elephant_and_mouse.jpg" alt="Pink elephant strongly holding a mouse on a table tennis bat">
	</div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left"></span>
	<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right"></span>
	<span class="sr-only">Next</span>
</a>
</div>

<body>
	<form method = "POST">
		New leaderboard:<br>
		<input type="text" name="leaderboard_name"><br>
		<input type="submit" value="Submit">
	</form>
</body>

<h2 class="boom">Leaderboards</h2>
{% for leaderboard_name in leaderboard_names %}
	<a href=/{{ leaderboard_name }}>{{ leaderboard_name }}</a><br>
{% endfor %}
{% endblock %}
