{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}A-Team Table Tennis Manager{% endblock %}</h1>
{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
	  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	  <li data-target="#myCarousel" data-slide-to="1"></li>
	  <li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
  
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
	  <div class="item active">
		<img src="/static/bunnies.jpeg" alt="Los Angeles">
	  </div>
  
	  <div class="item">
		<img src="/static/bunnies.jpeg" alt="Chicago">
	  </div>
  
	  <div class="item">
		<img src="/static/bunnies.jpeg" alt="New York">
	  </div>
	</div>
  
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>
<img src="/static/bunnies.jpeg" />

<form method = "POST">
	New leaderboard:<br>
	<input type="text" name="leaderboard_name"><br>
	<input type="submit" value="Submit">
</form>

<h2 class="boom">Leaderboards</h2>
{% for leaderboard_name in leaderboard_names %}
	<a href=/{{ leaderboard_name }}>{{ leaderboard_name }}</a><br>
{% endfor %}
{% endblock %}
