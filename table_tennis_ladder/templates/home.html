{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}A-Team Table Tennis Manager{% endblock %}</h1>
{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">

<!-- Wrapper for slides -->
<div class="carousel-inner">
	<div class="carousel-item active">
	<img src="/static/bunnies.jpeg" alt="Guinea pigs orbunnies">
	</div>

	<div class="carousel-item">
	<img src="/static/susan_tt.jpg" alt="Susan Sarandon enjoying a game of table tennis">
	</div>

	<div class="carousel-item">
	<img src="/static/elephant_and_mouse.jpg" alt="Pink elephant strongly holding a mouse on a table tennis bat">
	</div>
</div>

<!-- Left and right controls -->
<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>


	<form method = "POST">
		<div class="form-group">
		<br>
		<label for="text">New leaderboard:</label>
		<input type="text" name="leaderboard_name"><br>
		<input type="submit" value="Submit">
		</div>
	</form>


<h2>Leaderboards</h2>
{% for leaderboard_name in leaderboard_names %}
	<a href=/{{ leaderboard_name }}>{{ leaderboard_name }}</a><br>
{% endfor %}
{% endblock %}
